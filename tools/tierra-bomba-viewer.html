<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Bomba - Hoteles, Tours y Lugares de Inter√©s</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #007cba 0%, #61ce70 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            padding: 0;
            overflow-x: auto;
            border-bottom: 3px solid #e0e0e0;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
            position: relative;
        }

        .tab:hover {
            background: #ebebeb;
            color: #333;
        }

        .tab.active {
            background: white;
            color: #007cba;
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: #007cba;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007cba;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .place-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e0e0e0;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .place-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .place-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .place-status {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .place-body {
            padding: 20px;
        }

        .place-info {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .place-info-icon {
            width: 20px;
            color: #666;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .place-info-text {
            flex: 1;
            color: #333;
            line-height: 1.5;
        }

        .place-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .rating-stars {
            color: #ffd700;
        }

        .rating-count {
            color: #666;
            font-size: 0.9em;
        }

        .place-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #007cba;
            color: white;
        }

        .btn-primary:hover {
            background: #0066a0;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        #map {
            height: 500px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #007cba;
            background: white;
            color: #007cba;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f0f8ff;
        }

        .filter-btn.active {
            background: #007cba;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .places-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007cba;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèùÔ∏è Tierra Bomba, Cartagena</h1>
            <p>Directorio completo de hoteles, tours, restaurantes y lugares de inter√©s</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-places">0</div>
                    <div class="stat-label">Lugares Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="hotels-count">0</div>
                    <div class="stat-label">Hoteles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="tours-count">0</div>
                    <div class="stat-label">Tours</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="restaurants-count">0</div>
                    <div class="stat-label">Restaurantes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="beaches-count">0</div>
                    <div class="stat-label">Playas</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="all">üèñÔ∏è Todos</button>
            <button class="tab" data-tab="hotels">üè® Hoteles</button>
            <button class="tab" data-tab="tours">üé≠ Tours y Actividades</button>
            <button class="tab" data-tab="restaurants">üçΩÔ∏è Restaurantes</button>
            <button class="tab" data-tab="beaches">üèñÔ∏è Playas</button>
            <button class="tab" data-tab="map">üó∫Ô∏è Mapa</button>
        </div>

        <div class="tab-content active" id="all">
            <div class="search-box">
                <input type="text" id="search-all" placeholder="üîç Buscar lugares en Tierra Bomba...">
            </div>
            <div id="all-places" class="places-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando lugares...</p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="hotels">
            <div class="search-box">
                <input type="text" id="search-hotels" placeholder="üîç Buscar hoteles...">
            </div>
            <div id="hotels-places" class="places-grid">
            </div>
        </div>

        <div class="tab-content" id="tours">
            <div class="search-box">
                <input type="text" id="search-tours" placeholder="üîç Buscar tours y actividades...">
            </div>
            <div id="tours-places" class="places-grid">
            </div>
        </div>

        <div class="tab-content" id="restaurants">
            <div class="search-box">
                <input type="text" id="search-restaurants" placeholder="üîç Buscar restaurantes...">
            </div>
            <div id="restaurants-places" class="places-grid">
            </div>
        </div>

        <div class="tab-content" id="beaches">
            <div class="search-box">
                <input type="text" id="search-beaches" placeholder="üîç Buscar playas...">
            </div>
            <div id="beaches-places" class="places-grid">
            </div>
        </div>

        <div class="tab-content" id="map">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let placesData = null;
        let map = null;
        let markers = [];

        // Load data
        async function loadData() {
            try {
                const response = await fetch('tierra-bomba-places.json');
                placesData = await response.json();
                updateStats();
                renderAllPlaces();
                setupEventListeners();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('all-places').innerHTML = '<div class="no-results">Error al cargar los datos. Por favor, aseg√∫rate de que el archivo tierra-bomba-places.json est√© en la misma carpeta.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            if (!placesData) return;

            document.getElementById('total-places').textContent = placesData.total_places;
            document.getElementById('hotels-count').textContent = placesData.categories.hotels.length;
            document.getElementById('tours-count').textContent = placesData.categories.tours_activities.length;
            document.getElementById('restaurants-count').textContent = placesData.categories.restaurants.length;
            document.getElementById('beaches-count').textContent = placesData.categories.beaches.length;
        }

        // Render place card
        function renderPlaceCard(place) {
            const phone = place.formatted_phone_number || place.international_phone_number || '';
            const address = place.formatted_address || place.vicinity || 'Tierra Bomba, Cartagena';
            const rating = place.rating || 0;
            const reviews = place.user_ratings_total || 0;
            const status = place.business_status === 'OPERATIONAL' ? 'Abierto' : 'Cerrado';
            const statusColor = place.business_status === 'OPERATIONAL' ? '#4caf50' : '#f44336';

            // Generate Google Maps URL
            const mapsUrl = place.geometry && place.geometry.location
                ? `https://www.google.com/maps/search/?api=1&query=${place.geometry.location.lat},${place.geometry.location.lng}`
                : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name + ' Tierra Bomba Cartagena')}`;

            const phoneUrl = phone ? `tel:${phone.replace(/\s/g, '')}` : '';
            const whatsappUrl = phone ? `https://wa.me/${phone.replace(/[\s\+\-]/g, '')}` : '';

            return `
                <div class="place-card">
                    <div class="place-header">
                        <div class="place-name">${place.name}</div>
                        ${place.business_status ? `<span class="place-status" style="background: ${statusColor}30; color: white;">${status}</span>` : ''}
                    </div>
                    <div class="place-body">
                        ${address ? `
                            <div class="place-info">
                                <span class="place-info-icon">üìç</span>
                                <span class="place-info-text">${address}</span>
                            </div>
                        ` : ''}

                        ${phone ? `
                            <div class="place-info">
                                <span class="place-info-icon">üìû</span>
                                <span class="place-info-text">${phone}</span>
                            </div>
                        ` : ''}

                        ${place.website ? `
                            <div class="place-info">
                                <span class="place-info-icon">üåê</span>
                                <span class="place-info-text">
                                    <a href="${place.website}" target="_blank" style="color: #007cba; text-decoration: none;">
                                        ${place.website.replace(/^https?:\/\/(www\.)?/, '').slice(0, 30)}...
                                    </a>
                                </span>
                            </div>
                        ` : ''}

                        ${rating > 0 ? `
                            <div class="place-rating">
                                <span class="rating-stars">${'‚≠ê'.repeat(Math.round(rating))}</span>
                                <span>${rating.toFixed(1)}</span>
                                <span class="rating-count">(${reviews} rese√±as)</span>
                            </div>
                        ` : ''}

                        <div class="place-actions">
                            <a href="${mapsUrl}" target="_blank" class="btn btn-primary">
                                üìç Ver en Mapa
                            </a>
                            ${phone ? `
                                <a href="${whatsappUrl}" target="_blank" class="btn btn-secondary">
                                    üí¨ WhatsApp
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Render all places
        function renderAllPlaces() {
            if (!placesData) return;

            const allPlaces = [
                ...placesData.categories.hotels,
                ...placesData.categories.tours_activities,
                ...placesData.categories.restaurants,
                ...placesData.categories.beaches
            ];

            renderPlaces(allPlaces, 'all-places');
            renderPlaces(placesData.categories.hotels, 'hotels-places');
            renderPlaces(placesData.categories.tours_activities, 'tours-places');
            renderPlaces(placesData.categories.restaurants, 'restaurants-places');
            renderPlaces(placesData.categories.beaches, 'beaches-places');
        }

        // Render places to container
        function renderPlaces(places, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            if (places.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3>No se encontraron lugares</h3>
                        <p>Intenta con otra b√∫squeda</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = places.map(place => renderPlaceCard(place)).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.dataset.tab;

                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // Update active content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabName).classList.add('active');

                    // Initialize map if needed
                    if (tabName === 'map' && !map) {
                        setTimeout(initMap, 100);
                    }
                });
            });

            // Search functionality
            setupSearch('search-all', getAllPlaces, 'all-places');
            setupSearch('search-hotels', () => placesData.categories.hotels, 'hotels-places');
            setupSearch('search-tours', () => placesData.categories.tours_activities, 'tours-places');
            setupSearch('search-restaurants', () => placesData.categories.restaurants, 'restaurants-places');
            setupSearch('search-beaches', () => placesData.categories.beaches, 'beaches-places');
        }

        // Get all places
        function getAllPlaces() {
            if (!placesData) return [];
            return [
                ...placesData.categories.hotels,
                ...placesData.categories.tours_activities,
                ...placesData.categories.restaurants,
                ...placesData.categories.beaches
            ];
        }

        // Setup search
        function setupSearch(inputId, getPlaces, containerId) {
            const input = document.getElementById(inputId);
            if (!input) return;

            input.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const places = getPlaces();

                const filtered = places.filter(place => {
                    const name = (place.name || '').toLowerCase();
                    const address = (place.formatted_address || place.vicinity || '').toLowerCase();
                    return name.includes(searchTerm) || address.includes(searchTerm);
                });

                renderPlaces(filtered, containerId);
            });
        }

        // Initialize map
        function initMap() {
            if (map) return;

            map = L.map('map').setView([10.3247, -75.5483], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add markers for all places
            const allPlaces = getAllPlaces();

            allPlaces.forEach(place => {
                if (place.geometry && place.geometry.location) {
                    const marker = L.marker([place.geometry.location.lat, place.geometry.location.lng])
                        .addTo(map)
                        .bindPopup(`
                            <strong>${place.name}</strong><br>
                            ${place.formatted_address || place.vicinity || 'Tierra Bomba'}
                            ${place.formatted_phone_number ? '<br>üìû ' + place.formatted_phone_number : ''}
                        `);
                    markers.push(marker);
                }
            });

            // Add Tierra Bomba center marker
            L.marker([10.3247, -75.5483])
                .addTo(map)
                .bindPopup('<strong>Centro de Tierra Bomba</strong>')
                .openPopup();
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
